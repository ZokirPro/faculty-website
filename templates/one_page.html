{% extends 'base.html' %}

                <div class="page-banner-entry">

		</div>
		<!--   <!-- inner page banner END -->
		<div class="content-block">
            <!-- About Us -->
			<div class="section-area section-sp2">
                <div class="container">
                    {% for one in data  %}

				</div>

		</div>
			<!-- Our Status END ==== -->
